# Example rewardkit.yaml for MCP server deployment to GCP Cloud Run
# Copy this to rewardkit.yaml in your project root and customize the values

# Configuration for GCP Cloud Run deployments
gcp_cloud_run:
  # REQUIRED: Your Google Cloud Project ID
  # Replace with your actual project ID
  project_id: "your-gcp-project-id-here"

  # REQUIRED: Your preferred Google Cloud Region for deployments
  # Replace with your desired region (e.g., "us-central1", "europe-west1")
  region: "us-central1"

  # Optional: Artifact Registry repository name for MCP servers
  # If not set, 'reward-kit deploy-mcp' will use "reward-kit-mcp-servers"
  artifact_registry_repository: "reward-kit-mcp-servers"

# This section is not needed for MCP servers since they typically don't use API key auth
# evaluator_endpoint_keys: {}
