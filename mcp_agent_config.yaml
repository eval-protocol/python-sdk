log_level: DEBUG
global_docker_options: {}
backends:
  - backend_name_ref: "filesystem_test"
    backend_type: "filesystem"
    orchestration_mode: "local_docker"
    instance_scoping: "session"
    mcp_transport: "stdio"
    docker_image: "mcp/filesystem"
    container_command: ["/data"] # Command for the filesystem server inside the container
    template_data_path_host: "./mcp_agent_test_templates/fs_move_scenario/" # Path to host template for copy-on-provision
    # container_volumes will be dynamically generated by the orchestrator when template_data_path_host is used for filesystem.
    # Fallback container_volumes (if template_data_path_host was not set or not for filesystem type):
    # container_volumes:
    #   "/tmp/reward_kit_fs_data":
    #     bind: "/data"
    #     mode: "rw"
    # container_template_data_path: Optional[str] (Mount path for template data in setup container)
    # docker_run_args: Optional[List[str]]

  - backend_name_ref: "memory_test"
    backend_type: "memory"
    orchestration_mode: "local_docker"
    instance_scoping: "session"
    mcp_transport: "stdio"
    docker_image: "mcp/memory"
    # template_data_path_host: Optional[str]
    # container_template_data_path: Optional[str]
    # docker_run_args: Optional[List[str]]

  - backend_name_ref: "filesystem_rl_example"
    backend_type: "filesystem"
    orchestration_mode: "local_docker"
    instance_scoping: "session"
    mcp_transport: "stdio"
    docker_image: "mcp/filesystem"
    container_command: ["/data"]
    template_data_path_host: "examples/mcp_agent_filesystem_rl/templates/workspace/"
